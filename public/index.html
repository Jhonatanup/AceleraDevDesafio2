<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>

		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />

	<body>
		<header class="header">
			<div class="topbar">
				<img src="img/instagram-logo.svg" alt="Instagram" class="topbar__img">
				<button><i class="far fa-paper-plane topbar__i"></i></button>
			</div>
		</header>

			<div class="content">
				<div class="stories">
					<ul class="stories__list">
						<li class="stories__item">
							<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther" class="stories__img">
						</li>
						<li class="stories__item stories__item-active">
							<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther" class="stories__img">
						</li>

									</div>
									<button><i class="fas fa-ellipsis-h header__i"></i></button>
								</div>

								</div>
								<div class="actions">
									<div class="actions_main">
										<button><i class="far fa-heart actions__i"></i></button>
										<button><i class="far fa-comment actions__i"></i></button>
									</div>
									<button><i class="far fa-bookmark actions__i"></i></button>
								</div>
								<div class="interactions">
									<img src="img/profiles/carol/carol-profile.jpg" class="interactions__img" alt="Carol">
									<p class="interactions__p">curtido por <strong>Carol Danvers</strong> e outras <strong>7 pessoas</strong></p>
								</div>	
							</div>
						</li>
